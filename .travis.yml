---

sudo: true

dist: xenial
language: python
python:
  - '3.6'
  - '3.7'

cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# Only execute travis in master, PR to master or tags
branches:
  only:
    - master
    - /^[0-9]*\.[0-9]*\.[0-9]*$/

install:
  - make requirements_test
script:
  - make test

matrix:
  fast_finish: true

jobs:
  include:
    - stage: "update-dependencies"
      if: branch = master AND type != pull_request AND tag IS NOT present
      install:
        - make requirements_test
      script:
        - bash .ci/update_dependencies.sh
      env:
        secure: ""
    - stage: "tag version"
      if: branch = master AND type != pull_request AND tag IS NOT present
      script:
        - bash .ci/tag_version.sh
      env:
        secure: ""
    - stage: "deploy"
      install:
        - pip install -r requirements.txt
      script: skip
      if: type != pull_request AND tag IS present
      #before_deploy:
      #  - export BODY="$(git log $(git describe --tags --abbrev=1 HEAD^^)..HEAD^ --pretty=format:'- %s'  | jq -aR .)"
      deploy:
        - provider: pypi
          user: "pando85"
          password:
            secure: ""
          distributions: "bdist_wheel"
          on:
            tags: true
        - provider: releases
          api_key: "$GITHUB_TOKEN"
#          body: "$BODY"
          file_glob: true
          file: dist/*
          skip_cleanup: true
          on:
            tags: true
      env:
        secure: ""
